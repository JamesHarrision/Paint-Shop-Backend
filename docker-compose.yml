version: '3.8'

services:
  # 1. Database
  db:
    image: mysql:8.0
    container_name: paint_shop_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - '${MYSQL_PORT}:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network

  # 2. Redis
  redis:
    image: redis:alpine
    container_name: paint_shop_redis
    ports:
      - '${REDIS_PORT}:6379'
    networks:
      - app_network

  # 3. AI Service
  ai_service:
    build: ./ai-service
    container_name: paint_shop_ai
    ports:
      - "${AI_SERVICE_PORT}:8000"
    networks:
      - app_network

  # 4. Backend Node.js
  backend:
    build: ./backend
    container_name: paint_shop_backend
    ports:
      - "3000:3000"
    
    # --- PHẦN QUAN TRỌNG: VOLUMES ĐỂ CODE HOT RELOAD ---
    volumes:
      - ./backend:/app          # <--- Map code từ máy thật vào container
      - /app/node_modules       # <--- Giữ folder node_modules của container (ko bị máy thật ghi đè)
      - ./backend/uploads:/app/uploads
      
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - DATABASE_URL=mysql://root:${MYSQL_ROOT_PASSWORD}@db:3306/${MYSQL_DATABASE}
      - REDIS_URL=${REDIS_URL}  

      - AI_SERVICE_URL=http://ai_service:8000 
      - REDIS_HOST=redis     
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET} 
    
    depends_on:
      - db
      - redis
      - ai_service
    networks:
      - app_network
    
    # Lệnh chạy dev (bạn nhớ đảm bảo package.json có script "dev")
    command: npm run dev 

networks:
  app_network:
    driver: bridge

volumes:
  mysql_data: